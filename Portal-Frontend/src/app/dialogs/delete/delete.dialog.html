<div class="container">
  <h3 mat-dialog-title>Are you sure to delete?</h3>
  <div mat-dialog-content>
    Name: {{data.name}}
    <p></p>
    <p></p>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onYesClick()">Delete</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
  </div>
</div>
